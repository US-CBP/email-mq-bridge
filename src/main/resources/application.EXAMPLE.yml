email.resource: imaps://[email-username]:[email password]@imap.gmail.com:993/inbox
email.protocol: imaps
email.imap.delete.message: false #IMAP only setting. Pop3 will *always* delete.
email.local.folder.attachments.saved: D:/Attachment/
email.local.save: false
email.local.maxFilenameLength: 254
email.maxProcessedMessagesPerPoll: 25
email.pollTimeInSeconds: 5
mq.connection: tcp://localhost:61616
mq.outbound.queue: GTAS_INBOUND_Q_REDIS
mq.concurrency: 1-1
mq.username:
mq.password:
mq.on: false
filter:
  config:
    whitelist-on: false
    whitelisted-emails:
      - whitelisted email 1
      - whitelisted email 2

##FOR IMAP
java-mail-properties:
  java-mail-properties:
    mail.imap.socketFactory.class: "javax.net.ssl.SSLSocketFactory"
    mail.imap.socketFactory.fallback: "false"
    mail.imaps.fetchsize: "1048576"
    mail.imaps.timeout: "30000"
    mail.imap.timeout: "30000"
    mail.imaps.connectiontimeout: "30000"
    mail.imap.connectiontimeout: "30000"
    mail.store.protocol: "imaps"
    networkaddress.cache.ttl: "10"
    mail.debug: "false"

